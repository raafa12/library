<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>

    <dialog id="favDialog">
        <form method="dialog">
            <section>
                <label for="author">Author:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <input type="submit" value="Submit">
            </section>
            <menu>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
              </menu>
        </form> 
    </dialog>

    <menu>
        <button id="newBook">New book</button>
      </menu>
    

    <script>
    
    function newBook(favDialog) {
        var updateButton = document.getElementById("updateDetails");
        var cancelButton = document.getElementById("cancel");
        var favDialog = document.getElementById("favDialog");

        // Update button opens a modal dialog
        updateButton.addEventListener("click", function () {
        favDialog.showModal();
        });

        // Form cancel button closes the dialog box
        cancelButton.addEventListener("click", function () {
        favDialog.close();
        });
    };
        
    const myLibrary = [];

    function Book(title, author, pages, read) {
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.read = read;
        console.log(title, author, pages, read)
    }

    function addBookToLibrary(title, author, pages, read) {
        const newBook = new Book(title, author, pages, read);
        myLibrary.push(newBook);
    }

    addBookToLibrary("The Hobbit", "J.R.R. Tolkien", 310, true);
    addBookToLibrary("Mis Huevos", "Rafael Basanta", 2, false);
    addBookToLibrary("How to make a baby", "Jesus Crist", 169, true);
    addBookToLibrary("Make America Great Again", "Donald Trump", 222, true);

    function displayLibrary() {
        myLibrary.forEach(book => {
        console.log(`Title: ${book.title}, Author: ${book.author}, Pages: ${book.pages}, Read: ${book.read}`);
        });
    }
    displayLibrary
    </script>
    
</body>
</html>
