<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>

    <div class="one"><h6>The Fellowship of the Ring</h6>
        <p>by J.R.R. Tolkien</p>
        <p>423 pages</p>
        <p>Year of release: 1954</p>
        <p>read</p>
        <button>Delete</button>
    </div>
    <div class="two"><h6>The Two Towers</h6>
        <p>by J.R.R. Tolkien</p>
        <p>352 pages</p>
        <p>Year of release: 1954</p>
        <p>read</p>
        <button>Delete</button>
    </div>
    <div class="three"><h6>The Return of the King</h6>
        <p>by J.R.R. Tolkien</p>
        <p>416 pages</p>
        <p>Year of release: 1955</p>
        <p>read</p>
        <button>Delete</button>
    </div>


    <dialog id="favDialog">
        <form id="bookForm">
            <section>
                <label for="author">Author:</label>
                <input type="text" id="fname" name="fname" required><br><br>
            </section>
            <section>
                <label for="title">Title:</label>
                <input type="text" id="ftitle" name="ftitle" required><br><br>
            </section>
            <section>
                <label for="pages">Number of pages:</label>
                <input type="text" id="fpages" name="fpages" required><br><br>
            </section>
            <section>
                <label for="read">Read:</label>
                <input type="checkbox" id="fread" name="fread">Yes
                <input type="checkbox" id="fread" name="fread">No
            </section>
            <menu>
                <button id="cancel" type="reset">Cancel</button>
                <button type="submit">Confirm</button>
            </menu>
        </form> 
    </dialog>

    <menu>
        <button id="newBook">New book</button>
    </menu>

    <div class="library" id="library"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var newBookButton = document.getElementById("newBook");
            var cancelButton = document.getElementById("cancel");
            var favDialog = document.getElementById("favDialog");
            var bookForm = document.getElementById("bookForm");

            // New book button opens a modal dialog
            newBookButton.addEventListener("click", function () {
                favDialog.showModal();
            });

            // Form cancel button closes the dialog box
            cancelButton.addEventListener("click", function () {
                favDialog.close();
            });

            // Form submission
            bookForm.addEventListener("submit", function (event) {
                event.preventDefault();
                var title = document.getElementById("ftitle").value;
                var author = document.getElementById("fname").value;
                var pages = document.getElementById("fpages").value;
                var read = document.getElementById("fread").checked;
                addBookToLibrary(title, author, pages, read);
                favDialog.close();
                displayLibrary();
                bookForm.reset();
            });
        });

        const myLibrary = ["one", "two", "three"];

        function Book(title, author, pages, read) {
            this.title = title;
            this.author = author;
            this.pages = pages;
            this.read = read;
        }

        function addBookToLibrary(title, author, pages, read) {
            const newBook = new Book(title, author, pages, read);
            myLibrary.push(newBook);
        }

        function displayLibrary() {
                libraryDiv.innerHTML = "";
                myLibrary.forEach((book, index) => {
                    const bookDiv = document.createElement("div");
                    bookDiv.classList.add("book");
                    bookDiv.innerHTML = `
                        <strong>Title:</strong> ${book.title} <br>
                        <strong>Author:</strong> ${book.author} <br>
                        <strong>Pages:</strong> ${book.pages} <br>
                        <strong>Read:</strong> ${book.read ? "Yes" : "No"} <br>
                        <button onclick="removeBook(${index})">Remove</button>
                    `;
                    libraryDiv.appendChild(bookDiv);
                });
            }


        addBookToLibrary("The Fellowship of the Ring", "J.R.R. Tolkien",1954, 423, true);
        addBookToLibrary("The Two Towers", "J.R.R. Tolkien", 1954, 352, true);
        addBookToLibrary("The Return of the King", "J.R.R. Tolkien", 1955, 416, false);
        
        window.removeBook = function(index) {
                myLibrary.splice(index, 1);
                displayLibrary();
            };

        function displayLibrary() {
            console.clear();
            myLibrary.forEach(book => {
                console.log(`Title: ${book.title}, Author: ${book.author}, Pages: ${book.pages}, Read: ${book.read}`);
            });
        }

        displayLibrary();

    </script>
    
</body>
</html>
